<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váš formulár</title>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Váš formulár</h1>
    <form id="myForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name">
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="message">Správa:</label>
            <textarea id="message" name="message"></textarea>
            <span id="messageError" class="error"></span>
        </div>
        <div>
            <label>Pohlavie:</label><br>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Muž</label><br>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Žena</label>
            <span id="genderError" class="error"></span>
        </div>
        <div>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Súhlasím s podmienkami</label>
            <span id="agreeError" class="error"></span>
        </div>
        <button type="submit">Odoslať</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var agree = document.getElementById('agree').checked;

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var messageError = document.getElementById('messageError');
            var genderError = document.getElementById('genderError');
            var agreeError = document.getElementById('agreeError');

            nameError.textContent = "";
            emailError.textContent = "";
            messageError.textContent = "";
            genderError.textContent = "";
            agreeError.textContent = "";

            if (name === "") {
                nameError.textContent = "Meno je povinné pole";
                return false;
            }

            if (email === "") {
                emailError.textContent = "Email je povinné pole";
                return false;
            }

            if (message === "") {
                messageError.textContent = "Správa je povinné pole";
                return false;
            }

            if (gender === null) {
                genderError.textContent = "Vyberte svoje pohlavie";
                return false;
            }

            if (!agree) {
                agreeError.textContent = "Pre pokračovanie musíte súhlasiť s podmienkami";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
