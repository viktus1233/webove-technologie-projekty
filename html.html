<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazenie dát z XML súboru do tabuľky pomocou AJAX</title>
    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    parseXML(this);
                }
            };
            xhttp.open("GET", "vehicles.xml", true);
            xhttp.send();
        }

        function parseXML(xml) {
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Brand</th><th>Model</th><th>Year</th><th>Engine Type</th><th>Engine Capacity</th><th>Features</th></tr>";
            var vehicles = xmlDoc.getElementsByTagName("vehicles")[0];
            var cars = vehicles.getElementsByTagName("car");
            var motorcycles = vehicles.getElementsByTagName("motorcycle");

            for (var i = 0; i < cars.length; i++) {
                var brand = cars[i].getElementsByTagName("brand")[0].childNodes[0].nodeValue;
                var model = cars[i].getElementsByTagName("model")[0].childNodes[0].nodeValue;
                var year = cars[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;
                var engineType = cars[i].getElementsByTagName("type")[0].childNodes[0].nodeValue;
                var engineCapacity = cars[i].getElementsByTagName("capacity")[0].childNodes[0].nodeValue;
                var features = cars[i].getElementsByTagName("features")[0].getElementsByTagName("feature");

                var featureList = "";
                for (var j = 0; j < features.length; j++) {
                    featureList += features[j].childNodes[0].nodeValue + ", ";
                }
                featureList = featureList.slice(0, -2); // Remove the last comma and space

                table += "<tr><td>" + brand + "</td><td>" + model + "</td><td>" + year + "</td><td>" + engineType + "</td><td>" + engineCapacity + "</td><td>" + featureList + "</td></tr>";
            }

            for (var i = 0; i < motorcycles.length; i++) {
                var brand = motorcycles[i].getElementsByTagName("brand")[0].childNodes[0].nodeValue;
                var model = motorcycles[i].getElementsByTagName("model")[0].childNodes[0].nodeValue;
                var year = motorcycles[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;
                var engineType = motorcycles[i].getElementsByTagName("type")[0].childNodes[0].nodeValue;
                var engineCapacity = motorcycles[i].getElementsByTagName("capacity")[0].childNodes[0].nodeValue;
                var features = motorcycles[i].getElementsByTagName("features")[0].getElementsByTagName("feature");

                var featureList = "";
                for (var j = 0; j < features.length; j++) {
                    featureList += features[j].childNodes[0].nodeValue + ", ";
                }
                featureList = featureList.slice(0, -2); // Remove the last comma and space

                table += "<tr><td>" + brand + "</td><td>" + model + "</td><td>" + year + "</td><td>" + engineType + "</td><td>" + engineCapacity + "</td><td>" + featureList + "</td></tr>";
            }

            document.getElementById("vehiclesTable").innerHTML = table;
        }
    </script>
</head>
<body onload="loadXMLDoc()">
    <h1>Zobrazenie dát z XML súboru do tabuľky pomocou AJAX</h1>
    <table id="vehiclesTable"></table>
</body>
</html>
